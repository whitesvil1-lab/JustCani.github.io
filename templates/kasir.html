{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-7">
        <div class="card p-4 h-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold text-dark mb-0">
                    <i class="bi bi-search me-2 text-primary"></i>Katalog Produk
                </h5>
                <div class="btn-group" role="group">
                    <button type="button" id="btnBiasa" class="btn btn-primary" onclick="setMode('biasa')">
                        <i class="bi bi-cart me-1"></i> Produk Biasa
                    </button>
                    <button type="button" id="btnLelang" class="btn btn-outline-warning" onclick="setMode('lelang')">
                        <i class="bi bi-tag me-1"></i> Produk Lelang
                    </button>
                </div>
            </div>
            
            
            <!-- Input Pencarian & Tombol Scan -->
            <div class="input-group mb-4">
                <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" id="query" class="form-control border-start-0 ps-0" 
                       placeholder="Cari nama barang atau SKU..." 
                       onkeyup="searchItem()">
                <!-- Tombol Scan Barcode -->
                <button class="btn btn-success" type="button" id="btnScan" onclick="openBarcodeScanner()">
                    <i class="bi bi-upc-scan"></i> Scan Barcode
                </button>
            </div>
            
            <!-- Modal Kamera Barcode -->
            <div class="modal fade" id="barcodeModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <i class="bi bi-upc-scan me-2"></i>Scan Barcode
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="stopScanner()"></button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center">
                                <!-- Scanner Area -->
                                <div class="position-relative mb-3">
                                    <video id="barcodeScanner" width="100%" height="300" style="border: 2px solid #0d6efd; border-radius: 8px; background: #000;"></video>
                                    <!-- Scanner Guide Lines -->
                                    <div class="scanner-overlay" style="display: none;"></div>
                                    <div class="scanner-guide" style="display: none;"></div>
                                </div>
                                
                                <!-- Scan Result -->
                                <div id="scanResult" class="alert alert-info">
                                    <i class="bi bi-info-circle me-2"></i>
                                    Klik "Mulai Scan" untuk membuka kamera
                                </div>
                                
                                <!-- Manual Input Barcode -->
                                <div class="mt-4">
                                    <label class="form-label">Atau masukkan barcode manual:</label>
                                    <div class="input-group">
                                        <input type="text" id="manualBarcode" class="form-control" placeholder="Masukkan kode barcode">
                                        <button class="btn btn-outline-primary" onclick="manualBarcodeSearch()">
                                            <i class="bi bi-search"></i> Cari
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="stopScanner()">
                                <i class="bi bi-x-circle"></i> Tutup
                            </button>
                            <button type="button" class="btn btn-primary" onclick="startScanner()" id="startScanBtn">
                                <i class="bi bi-play-circle"></i> Mulai Scan
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Hasil Pencarian -->
            <div id="searchResults" class="row g-2 overflow-auto" style="max-height: 500px;">
                <div class="text-muted text-center py-5 w-100">
                    <i class="bi bi-box-seam fs-1 d-block mb-2"></i>
                    Silakan cari barang atau scan barcode
                </div>
            </div>
        </div>
    </div>

    <!-- Keranjang Belanja -->
    <div class="col-md-5">
        <div class="card p-4 h-100 border-0 shadow">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold mb-0">
                    <i class="bi bi-cart3 me-2"></i>Keranjang
                    <span id="cartMode" class="badge bg-info ms-2">Biasa</span>
                </h5>
                <span class="badge bg-danger rounded-pill" id="cartCount">0 Item</span>
            </div>
            
            <div id="cartList" class="flex-grow-1 overflow-auto mb-3" style="max-height: 400px; min-height: 200px;">
                <div class="text-center text-muted py-5 bg-light rounded">Belum ada item</div>
            </div>

            <div class="border-top pt-3">
                <div class="d-flex justify-content-between mb-3">
                    <span class="h5 text-muted">Total Bayar</span>
                    <span class="h4 fw-bold text-primary" id="totalHarga">Rp0</span>
                </div>
                <button class="btn btn-primary w-100 py-3 fw-bold rounded-3 shadow-sm" onclick="checkout()">
                    <i class="bi bi-wallet2 me-2"></i>PROSES BAYAR
                </button>
                <div id="lelangInfo" class="alert alert-warning mt-3 d-none">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <strong>Mode Lelang:</strong> Produk ini sudah didiskon 50%.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner (Hidden by default) -->
<div id="loadingSpinner" class="position-fixed top-50 start-50 translate-middle" style="display: none; z-index: 9999;">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

{% endblock %}
